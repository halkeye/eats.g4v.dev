course: Lunch
cuisine: Slow Cooker
title: Bachelor Beef Stew
info: Slowcooker Revolution (p56)
image: ../images/placeholder_food.png
directions:
  - >-
    Microwave onions, tomato paste, 1 tablespoon oil, garlic powder, and thyme to
    bowl, stirring occasionally, until onion are softened, about 5 minutes:
    transfer to slow cooker.

  - >-
    Stir chicken broth, beef broth, carrots, soy sauce, tapioca, and bay leaves
    into slow cooker. Season beef with salt and pepper and nestle into slow
    cooker. Cover and cook until beef is tender 9 to 11 hours on low or 5 to 7
    hours on high

  - >-
    Transfer beef to cutting board, let cool slightly, then shred into bite sized
    pieces (see page 21). Let stew settle for 5 minutes, then remove fat from the
    surface using a large spoon. Discard bay leaves

  - >-
    Microwave potatoes with remaining tablespoon oil in bowl, stirring
    occasionally, until thawed and warm, 5 to 7 minutes. Stir warm potatoes,
    shredded beef, and peas into stew and let sit until heated through, about 5
    minutes (Adjust stew consistency with additional hot broth as needed.) Season
    with salt and pepper to taste and serve.
source: ''
prep_time: 0
cook_time: 660
servings: 6
ingredients:
  - items:
      - item: frozen chopped onions (or 2 onions minced)
        amt: 2 cups
      - item: tomato paste
        amt: 3 tablespoons
      - item: vegetable oil
        amt: 2 tablespoons
      - item: 'garlic powder (or 6 garlic cloves, minced)'
        amt: 3/2 teaspoons
      - item: minced fresh thyme or 1/2 teaspoon dried
        amt: 2 teaspoons
      - item: low sodium chicken broth plus extra as needed
        amt: 1 cup
      - item: beef broth
        amt: 1 cup
      - item: baby carrots
        amt: 8 ounces
      - item: soy sauce
        amt: 1/4 cup
      - item: minute tapioca
        amt: 2 tablespoons
      - item: leaves
        amt: 2 bay
      - item: beef steak tips
        amt: 3 pounds
      - item: salt and pepper
      - item: >-
          frozen roasted potatos, steak fries, or French fries (Gavin likes yam
          but they are soft)
        amt: 1 pound
      - item: frozen peas
        amt: 1 cup
