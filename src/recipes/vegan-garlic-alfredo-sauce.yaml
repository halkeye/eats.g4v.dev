ingredients:
  - items:
      - item: 'white onion, diced (200g)'
        amt: 1 medium
      - item: 'low sodium vegetable broth, divided into 1 cups'
        amt: 2 cups
      - item: salt
        amt: 1/2 teaspoon
      - item: ground black pepper
        amt: 1/4 teaspoon
      - item: (15g) minced garlic cloves
        amt: 4 x-large
      - item: cup (75g) raw unsalted cashews
        amt: 1/2 heaping
      - item: lemon juice
        amt: 1 tablespoons
      - item: nutritional yeast
        amt: 2 tablespoons
