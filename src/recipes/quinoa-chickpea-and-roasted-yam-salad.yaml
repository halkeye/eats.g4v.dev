course: Main Dish
cuisine: Unknown
title: 'Quinoa, Chickpea and Roasted Yam Salad'
info: ''
directions:
  - >-
    Preheat oven to 350 F.
  - >-
    Toss yams in olive oil, salt and pepper and spread evenly on a baking sheet.
  - >-
    Bake for 20 minutes, or until tender.\n2. Place quinoa and 1 cup cold water in a medium saucepan and bring to a boil.
  - >-
    Immediately reduce to low heat, cover, and simmer for 15 minutes.
  - >-
    Tun heat off, remove lid and let cool.\n3. Place chickpeas, grated carrots, red pepper, sunflower seeds, spinach, parsley, feta, and cooled quinoa and yams in a large bowl.\n4. Whisk together all dressing ingredients and pour over salad ingredients. 
  - >-
    Toss gently until well mixed.
source: 'http://wealthofhealth.ca/2012/12/09/quinoa-chickpea-and-roasted-yam-salad/'
prep_time: 0
cook_time: 0
servings: 4
image: ./quinoa-chickpea-and-roasted-yam-salad.jpg
ingredients:
  - name: dressing
    items:
      - item: white balsamic vinegar
        amt: 3 tbsp
      - item: Dijon mustard
        amt: 1 tbsp
      - item: honey
        amt: 1 tsp
      - item: 'garlic, crushed (optional)'
        amt: 1 clove
      - item: pepper
        amt: 1/2 tsp
      - item: olive oil
        amt: 1/4 cup
  - name: Salad
    items:
      - item: quinoa
        amt: 1/2 cup
      - item: 'yams, peeled and cut into 1/2 inch cubes'
        amt: 3/2 cup
      - item: olive oil
        amt: 1 tbsp
      - item: 'pepper, cracked'
        amt: 1/8 tsp
      - item: sea salt
        amt: 1/8 tsp
      - item: '(14 oz) cans chickpeas, rinsed and drained'
        amt: "2"
      - item: peeled and grated
        amt: '1 carrot,'
      - item: 'red pepper, diced'
        amt: "1"
      - item: 'sunflower seeds, toasted'
        amt: 1/2 cup
      - item: 'spinach, chopped coarsely'
        amt: 1 cup
      - item: 'parsley, chopped'
        amt: 1/2 cup
      - item: 'feta cheese, crumbled'
        amt: 1/2 cup
